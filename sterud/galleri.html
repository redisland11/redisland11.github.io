ges/Sparvuggla i vårglöd.jpg","images/Stare med storhetsvansinne.jpg","images/Starens val.jpg","images/Bland steglitser och tistlar.jpg","images/Steglits mitt i maten.jpg","images/Stenknäckar i matkrig.jpg","images/Grönfink i grönt.jpg","images/Stenskvättan och stenen.jpg","images/Stjärtmes i ljus.jpg","images/Stjärtmes mitt i hösten.jpg","images/Besök hos större hackspett.jpg","images/Svarthakedopping och stillhet.jpg","images/Svarthakedopping i lugn sjö.jpg","images/Hemma hos svarthakedoppingen.jpg","images/Porträtt av en svarthakedopping.jpg","images/Svarthättan.jpg","images/Vilande sångsvan.jpg","images/Sädesärla i grått.jpg","images/Betande tjädertupp.jpg","images/Rakryggad tjäder.jpg","images/Törnskata på försommarhygge.jpg","images/Kungen på sin tron.jpg","images/Kungsfiskarens kvällsrutin.jpg"],"caption":["<b>Sparvuggla i djup skog<\/b><\/br>Ett ögonblick från ett möte med sparvugglan en vårmorgon.","<b>I slagugglans blickfång<\/b><\/br>En rastande slaguggla ägnar mig en sekunds uppmärksamhet.","<b>Sparvugglans duett<\/b><\/br>En spelande sparvuggla uppvaktas snabbt av tättingarna i området; här en talgoxe.","<b>Större hackspett i dunklet<\/b><\/br>En större hackspett i det svaga morgonljuset en snöfri dag i december.","<b>Talgoxe i snöyra<\/b><\/br>En talgoxe mellanlandar i snövädret.","<b>Höstsamlande ekorre<\/b><\/br>Hösten är en häktig tid för ekorren; här samlandes hasselnötter.","<b>Kungsfiskare bland alkottar<\/b><\/br>När de vanliga fiskeplatserna fryser söker sig kungsfiskaren till stridare strömmar","<b>Isblå kungsfiskare<\/b><\/br>En kungfsiskare tar en paus i det svaga vinterljuset.","<b>Susande sävsparv<\/b><\/br>En sävsparv vajar i vårvinden.","<b>Vårens första sparvuggla<\/b><\/br>Outtröttligt lockar sparvugglan i vårens gryning.","<b>Domherren<\/b><\/br>En domherre förser sig av vinterfrön i tillfälligt överflöd.","<b>Ryttlande slaguggla<\/b><\/br>Slagugglan står för stunden stilla i luften över en potentiell måltid.","<b>Svävande slaguggla<\/b><\/br>Ljudlöst glider slagugglan mellan sina jaktplatser, ständigt vakande.","<b>Bland buskskvättans strån<\/b><\/br>Buskskvättan hoppar mellan fjolårsstråna i jakt på insekter.","<b>Vid hornugglans bord<\/b><\/br>Överlämning av hornugglebyte en tidig junimorgon.","<b>Gärdsmygen och björken<\/b><\/br>En gärdsmyg en kall decemberdag.","<b>Lappuggla i midsommarnatt<\/b><\/br>I det svaga midnattsljuset skymtas lappugglan jaga mellan myrens tallar.","<b>Lappuggla vid mossen<\/b><\/br>Ett flyktigt möte med en av skogens mest mystiska varelse, lappugglan.","<b>Vakande slaguggla<\/b><\/br>Slagugglan spanar över jaktmarkerna innan solen påvisat sin närvaro.","<b>I solens första strålar<\/b><\/br>I gryningsljuset stannar slagugglan upp för att lyssna in bytet nedanför.","<b>Kungsfiskarens återkomst<\/b><\/br>En kungsfiskare inför landning på en av dess fiskeplatser.","<b>Liten men tuff<\/b><\/br>Sparvugglan är vår minsta uggla men trots sin ringa storlek är den tuff och bestämd.","<b>Kvällens sista fisketur<\/b><\/br>I kvällens sista ljus spanar kungsfiskaren ut över vattnet i jakt på fisk.","<b>Sparvugglan mot solen<\/b><\/br>Från toppen av en ung gran, med solen i ryggen, spanar och lyssnar sparvugglan efter byten i gläntan nedanför.","<b>Tidsfrusen stjärtmes<\/b><\/br>En stjärtmes landar för en kort stund mellan dess annars ständiga förflyttning.","<b>Livet på en pinne<\/b><\/br>En annars populär fiskeplats besöks av en ensam kungsfiskare efter en hård vinter.","<b>En slagugglas tankar<\/b><\/br>Under morgonens första timme sitter slagugglan, tillsynes försjunken i tankar.","<b>På solburna vingar<\/b><\/br>Dagens första solstrålar genomlyser slagugglans vingar under dess förflyttning mellan jaktplatserna.","<b>Änglalik<\/b><\/br>En sångsvan breder ut vingarna under kvällens fjäderrutin.","<b>Den blå mesen<\/b><\/br>En blåmes tar en kortvarig paus i födosökandet.","<b>Ekorre i höstfärger<\/b><\/br>Ett ögonblick från ett höstmöte med en ekorre.","<b>Minken<\/b><\/br>En mink, med en nyfångad kräfta i munnen, simmar rakt emot mig.","<b>Ekorre mot vinter<\/b><\/br>En ekorre närmar sig fågelmatningen inför kommande vinterkyla.","<b>Ekorre i vinterskrud<\/b><\/br>Ekorren närmar sig fågelmatningen för att samla frön som fallit till marken.","<b>Rådjursmorgon<\/b><\/br>Ett rådjur födosöker ett vårfält en tidig morgon i mars.","<b>Ögonblick med ekorre<\/b><\/br>I sin jakt på föda hoppar ekorren till en pinne bara några meter ifrån mig och kameran.","<b>Grågäss i grönt<\/b><\/br>Ett par grågäss vakar över betesmarkerna.","<b>Gässling i vårgrönska<\/b><\/br>En gässling betar i den sena vårsolen.","<b>Morgon med gråhäger<\/b><\/br>En gråhäger på sin fiskeplats en höstmorgon.","<b>Forsärlans dans<\/b><\/br>Forsärlan jagar insekter från en pinne.","<b>Gräsand bland gräsänder<\/b><\/br>Gräsänder samlade i öppet vatten under de kalla månaderna.","<b>Kungsfiskare i grönt<\/b><\/br>Bland vass och grönska hittas kungsfiskaren på sin pinne.","<b>Morgonmöte med konung<\/b><\/br>Ett tidigt möte med den färgsprakande kungsfiskaren.","<b>Kvällsmöte med lappuggleunge<\/b><\/br>Mitt första möte med en lappuggleunge, en juninatt.","<b>Kontemplerande slaguggla<\/b><\/br>En tidig morgon hittar jag slagugglan på en sten, tillsynes försjunken i tanke.","<b>Slaguggla i förbifarten<\/b><\/br>I sin förflyttning mellan jaktplatser passerar slagugglan mycket nära mig och kameran.","<b>Nötväcka i solslut<\/b><\/br>Nötväckan födosöker i det sinande ljuset, en decemberdag.","<b>Ormvråkens skörd<\/b><\/br>En ormvråk dyker ner mot en gnagare som farit illa i samband med skördetröskans framfart.","<b>Röd glada mot blå himmel<\/b><\/br>En röd glada flyger rakt ovan mig, mot en vårblå himmel.","<b>Rödhaken hälsar på<\/b><\/br>Rödhaken närmar sig pinne för pinne och landar tillslut nyfiket helt nära mig.","<b>Rödhaken om vintern<\/b><\/br>Rödhakens bröst lyser upp även en grå decemberdag.","<b>Rörsångare tar ton<\/b><\/br>Rörsångaren sjunger mer eller mindre oavbrutet i vårdagens skymning.","<b>Skäggdopping i stillhet<\/b><\/br>Ett stilla möte med en skäggdopping, fångat på bild.","<b>Dansande smådopping<\/b><\/br>En smådopping avger sitt karakteristiska läte medan den dansar på vattenytan","<b>Smådopping i grönt vatten<\/b><\/br>Den omgivande grönskan färgar vattenspegeln grön, där smådoppingen födosöker.","<b>Söthöna i det gröna<\/b><\/br>En sothöna putsar fjädrarna mellan baden.","<b>Sparvuggla i skymning<\/b><\/br>När vårsolen gått ner och mörkret kryper in, då hörs sparvugglan spela.","<b>Sparvuggla i vårglöd<\/b><\/br>Vårsolens första strålar målar sparvugglans hemvist i guld.","<b>Stare med storhetsvansinne<\/b><\/br>En stare med näbben full går helt orädd mot kameran.","<b>Starens val<\/b><\/br>Staren avfärdar en skalbagge som inte höll måttet.","<b>Bland steglitser och tistlar<\/b><\/br>Trots tistelblommans färgprakt sticker steglitser ut mitt i bland dem.","<b>Steglits mitt i maten<\/b><\/br>En steglits frossar på tistelblommor, omgiven av grönska.","<b>Stenknäckar i matkrig<\/b><\/br>Trots frön i överflöd kivas stenknäckarna om munsbitarna.","<b>Grönfink i grönt<\/b><\/br>En grönfink tittar upp ur vårgrönskans hav.","<b>Stenskvättan och stenen<\/b><\/br>En stenskvätta rastar tillfälligt från införskaffande av mat till årets ungar.","<b>Stjärtmes i ljus<\/b><\/br>En stjärtmes blickar upp mot den sinande ljuset i december.","<b>Stjärtmes mitt i hösten<\/b><\/br>Bland höstlöven irrar stjärtmesarna runt, ständigt lockande.","<b>Besök hos större hackspett<\/b><\/br>Efter ett försiktigt närmande lyckas jag komma nära den större hackspetten och dess födosökande.","<b>Svarthakedopping och stillhet<\/b><\/br>Plötsligt dyker svarthakedoppingen upp ur en annars obruten vattenspegel.","<b>Svarthakedopping i lugn sjö<\/b><\/br>En svarthakedopping glider ljudlöst förbi i en lugn sjö.","<b>Hemma hos svarthakedoppingen<\/b><\/br>Fru svarthakedopping på ägg hälsar maken välkommen med byggnadsmaterial till boet.","<b>Porträtt av en svarthakedopping<\/b><\/br>En närbild av en svarthakedopping får mig att fascineras över dess ögas detaljer.","<b>Svarthättan<\/b><\/br>En nyfiken svarthätta visar kortvarigt upp sig mellan granens grenar.","<b>Vilande sångsvan<\/b><\/br>Sångsvanen vilar i sitt bo, efter mörkrets inbrott.","<b>Sädesärla i grått<\/b><\/br>En nyfiken sädesärla närmar sig kameran.","<b>Betande tjädertupp<\/b><\/br>En tjädertupp förser sig av blåbärsris.","<b>Rakryggad tjäder<\/b><\/br>Tjädertuppen lyfter blicken från blåbärsriset.","<b>Törnskata på försommarhygge<\/b><\/br>En törnskata dyker plötsligt upp på en gammal gren och låter sin sång höras över hygget.","<b>Kungen på sin tron<\/b><\/br>Kungsfiskaren intar sin fiskeplats i morgonljuset.","<b>Kungsfiskarens kvällsrutin<\/b><\/br>En kungsfiskare putsar till fjäderdräkten mellan dyken."],"dim":"150px","gap":"15px","type":"grid"},"evals":[],"jsHooks":[]}</script>

  const clipboard = new window.ClipboardJS('.code-copy-button', {

  clipboard.on('success', function(e) {
    // button target

    // don't keep focus
    button.blur();
    // flash "checked"
    button.classList.add('code-copy-button-checked');
    var currentTitle = button.getAttribute("title");
    button.setAttribute("title", "Copied!");
    let tooltip;
    if (window.bootstrap) {
      button.setAttribute("data-bs-toggle", "tooltip");
      button.setAttribute("data-bs-placement", "left");

          customClass: "code-copy-button-tooltip",
          offset: [0, -8]});
      tooltip.show();    
    }
    setTimeout(function() {
      if (tooltip) {
        tooltip.hide();
        button.removeAttribute("data-bs-title");
        button.removeAttribute("data-bs-toggle");
        button.removeAttribute("data-bs-placement");
      }
      button.setAttribute("title", currentTitle);
      button.classList.remove('code-copy-button-checked');
    }, 1000);
    // clear code selection
    e.clearSelection();
  });
  function tippyHover(el, contentFn) {
    const config = {
      allowHTML: true,
      content: contentFn,
      maxWidth: 500,
      delay: 100,
      arrow: false,
      appendTo: function(el) {
          return el.parentElement;
      },
      interactive: true,
      interactiveBorder: 10,
      theme: 'quarto',
      placement: 'bottom-start'
    };
    window.tippy(el, config); 
  }
  const noterefs = window.document.querySelectorAll('a[role="doc-noteref"]');
  for (var i=0; i<noterefs.length; i++) {
    const ref = noterefs[i];
    tippyHover(ref, function() {
      // use id or data attribute instead here
      let href = ref.getAttribute('data-footnote-href') || ref.getAttribute('href');
      try { href = new URL(href).hash; } catch {}
      const id = href.replace(/^#\/?/, "");
      const note = window.document.getElementById(id);
      return note.innerHTML;
    });
  }
  const findCites = (el) => {
    const parentEl = el.parentElement;
    if (parentEl) {
      const cites = parentEl.dataset.cites;
      if (cites) {
        return {
          el,
          cites: cites.split(' ')
        };
      } else {
        return findCites(el.parentElement)
      }
    } else {
      return undefined;
    }
  };
  var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
  for (var i=0; i<bibliorefs.length; i++) {

    if (citeInfo) {

            citeDiv.innerHTML = biblioDiv.innerHTML;
          }
          popup.appendChild(citeDiv);
        });
        return popup.innerHTML;
      });
    }
  }
});
